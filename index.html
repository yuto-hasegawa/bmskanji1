<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BMSかんじドリル</title>
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.mousewheel.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
<div id="wrapper" class="centerMiddle">
<div id="contents" class="mincho">
<a href="./indx.html">
    <div id="s05" class="section" style="background-image: url(./cover.png);">

    </div>
</a>
<!-- /#contents --></div>
<!-- /#wrapper --></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.mousewheel.js"></script>
<script type="text/javascript">
$(function() {
    //コンテンツの横サイズ
    var cont = $('#contents');
    var contW = $('.section').outerWidth(true) * $('div',cont ).length;
    cont.css('width', contW);
    //スクロールスピード
    var speed = 50;
    //マウスホイールで横移動
    $('html').mousewheel(function(event, mov) {
        //ie firefox
        $(this).scrollLeft($(this).scrollLeft() + mov * speed);
        //webkit
        $('#s05').scrollLeft($('#s05').scrollLeft() + mov * speed);
        return false;   //縦スクロール不可
    });
});
</script>
</body>
</html>
